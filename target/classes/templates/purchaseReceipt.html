<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Cart page</title>
</head>
<body>
<h1>Your purchase receipt</h1><br>
<tr class="Book" th:each="book: ${books}">
    <td> Name: </td>
    <td th:text="${book.name}" /><br>
    <td> Price: </td>
    <td th:text="${book.cost}" /><br>
    <td> ID: </td>
    <td th:text="${book.id}" /><br>

    <br><br>
</tr>
<tr>
    <td>Total: $</td><td th:text="${totalCost}"/><br>
    <form method="get" th:action="'/getBooks'">
        <input type ="hidden" name="userID" th:value="${userID}">
        <input type="submit" value="Go back" />
    </form>
</tr>

</body>
</html>
